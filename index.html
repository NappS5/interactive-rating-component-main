<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
<div class="container">
  <img class="star" src="./images/icon-star.svg">
  <div class="description">
    <h1 class="title">How did we do?</h1>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
  </div>
  <div id="selectionPage">
    <div id="buttons">
      <button onclick="selectNumber(1)" id="btn-1" class="button">1</button>
      <button onclick="selectNumber(2)" id="btn-2" class="button">2</button>
      <button onclick="selectNumber(3)" id="btn-3" class="button">3</button>
      <button onclick="selectNumber(4)" id="btn-4" class="button">4</button>
      <button onclick="selectNumber(5)" id="btn-5" class="button">5</button>
    </div>
    <div class="submit-container">
      <button onclick="submitSelection()" class="submit">Submit</button>
    </div>
  </div>
</div>

  <div id="resultPage" style="display: none;">
    <img class="cellphone-image" src="./images/illustration-thank-you.svg">
    <div class="number-container">
      <p id="selectedNumber"></p>
    </div>
    <div class="description-thanks">
      <h1 class="title-thanks">Thank you !</h1>
     <p class="text-thanks">We appreciate you taking the time to give a rating. If you ever need more support, 
      dont hesitate to get in touch!</p> 
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
